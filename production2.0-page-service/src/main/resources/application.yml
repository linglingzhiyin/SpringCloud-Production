server:
  port: 9002
spring:
  application:
    name: production-page
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka/
    register-with-euraka: true
    fetch-register: true